<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	table,th,td{
            border: 1px solid black;
            border-collapse: collapse;
            text-align: center;
        }
    table{
    	
    		width: 400px;
    	}
 
   
</style>
</head>
<body>
	
	<table>
	<tr>
		<th>성</th>
		<th>이름</th>
		<th>나이</th>
		<th>주소</th>
		
	</tr>
	<tr th:each="dto: ${list}">
	<th:block th:if="${dto.age<19}">
		<td th:text="${#strings.substring(dto.name,0,1)}"></td>
		<td th:text="${#strings.substring(dto.name,1)}"></td>
		<td th:text="${dto.age}"></td>
		<td th:text="${dto.address}"></td>
	</th:block>
	</tr>
	</table>
	
	<table>
	
	<tr>
		<th>성</th>
		<th>이름</th>
		<th>나이</th>
		<th>주소</th>
	</tr>
	<th:block th:each="dto:${list}" th:if="${dto.age<19}">
		<tr>
			<td>[[${#strings.substring(dto.name,0,1)}]]</td>
			<td>[[${#strings.substring(dto.name,1)}]]</td>
			<td>[[${dto.age}]]</td>
			<td>[[${dto.address}]]</td>
		</tr>
	</th:block>
	
	</table>
	
</body>
</html>
